	$(function() {
	if ('geolocation' in navigator) {
		navigator.geolocation.getCurrentPosition(function(position) {
			$('#nearyou').show();
			
			$.post('http://mitcho.com/linguicarequest.php', {
				lat: position.coords.latitude,
				long: position.coords.longitude,
			}, function(json) {
				if (json.message.text != 'OK') {
					$('#nearyou').hide();
				}
				var list = $('#nearyou ul').empty();
				$.each(json.businesses, function(key, val) {
					$('<li><a/></li>').find('a')
						.text(val.name)
						.attr('href', val.url)
					.end().appendTo(list);
				})
			}, 'json');
		});
	}});
</script>
